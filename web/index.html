<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!--
      CSP hardened for mobile WebView + static hosting.
      - No inline scripts/styles.
      - No remote network calls (connect-src self).
      If you later add ads/analytics/CDNs, you'll need to explicitly allow them here.
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'none'; form-action 'none'; object-src 'none'; frame-ancestors 'none'; script-src 'self'; style-src 'self'; img-src 'self' data:; media-src 'self'; connect-src 'self'; upgrade-insecure-requests;">

    <title>Bike Racer - Ultimate Racing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Loading Screen -->
        <div id="loading">
            <div class="loader"></div>
            <div class="loading-text">Loading Game...</div>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu">
            <div class="menu-title">ğŸï¸ BIKE RACER</div>
            <button class="menu-btn" id="startBtn" type="button">â–¶ Start Game</button>
            <button class="menu-btn secondary" id="instructionsBtn" type="button">ğŸ“– How to Play</button>
            <button class="menu-btn secondary" id="settingsBtn" type="button">âš™ï¸ Settings</button>
        </div>

        <!-- Canvas -->
        <canvas id="gameCanvas" width="400" height="700"></canvas>

        <!-- HUD -->
        <div id="hud">
            <div class="hud-item">
                <div>Speed: <span id="speedDisplay">0</span></div>
                <div>Level: <span id="levelDisplay">1</span></div>
            </div>
            <div class="hud-item hud-score">
                Score: <span id="scoreDisplay">0</span>
            </div>
        </div>

        <!-- Pause Button -->
        <button id="pauseBtn" type="button">â¸</button>

        <!-- Controls Helper -->
        <div id="controlsHelper">
            Tap LEFT/RIGHT to move â€¢ Tilt device to steer
        </div>

        <!-- Game Over Screen -->
        <div id="gameOver">
            <div class="game-over-title">GAME OVER!</div>
            <div class="score-display">Your Score: <span id="finalScore">0</span></div>
            <div class="high-score">ğŸ† Best: <span id="highScore">0</span></div>
            <button class="menu-btn" id="playAgainBtn" type="button">ğŸ”„ Play Again</button>
            <button class="menu-btn secondary" id="mainMenuBtn" type="button">ğŸ  Main Menu</button>
        </div>

        <!-- Modal (instructions/settings) -->
        <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-card" role="document">
                <div class="modal-header">
                    <div id="modalTitle" class="modal-title"></div>
                    <button id="modalCloseBtn" class="icon-btn" type="button" aria-label="Close">âœ•</button>
                </div>
                <div id="modalBody" class="modal-body"></div>
                <div id="modalActions" class="modal-actions"></div>
            </div>
        </div>

        <!-- Ad Container (for future monetization) -->
        <div id="adContainer">
            Ad Space - 320x50
        </div>
    </div>

    <script src="game.js" defer></script>
</body>
</html>
