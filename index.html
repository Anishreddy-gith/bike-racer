<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="refresh" content="0; url=web/index.html">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'none'; form-action 'none'; frame-ancestors 'none'; object-src 'none';">
    <title>Bike Racer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            touch-action: none;
        }

        /* Main Menu */
        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #mainMenu.hidden {
            display: none;
        }

        .menu-title {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .menu-btn {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            margin: 10px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            min-width: 200px;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        .menu-btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* Game Over Screen */
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
        }

        #gameOver.show {
            display: flex;
        }

        .game-over-title {
            font-size: 42px;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .score-display {
            font-size: 28px;
            color: #fff;
            margin: 10px;
        }

        .high-score {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 30px;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .hud-score {
            font-size: 20px;
            color: #ffd700;
        }

        /* Controls Helper */
        #controlsHelper {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 10;
            animation: fadeOut 5s forwards;
        }

        @keyframes fadeOut {
            0%, 80% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }

        /* Pause Button */
        #pauseBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 11;
            display: none;
            pointer-events: auto;
        }

        #pauseBtn.show {
            display: block;
        }

        /* Ad Container (placeholder for future ads) */
        #adContainer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: #999;
            font-size: 12px;
            z-index: 5;
        }

        /* Loading Screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #loading.hidden {
            display: none;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Loading Screen -->
        <div id="loading">
            <div class="loader"></div>
            <div class="loading-text">Loading Game...</div>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu">
            <div class="menu-title">üèçÔ∏è BIKE RACER</div>
            <button class="menu-btn" onclick="startGame()">‚ñ∂ Start Game</button>
            <button class="menu-btn secondary" onclick="showInstructions()">üìñ How to Play</button>
            <button class="menu-btn secondary" onclick="showSettings()">‚öôÔ∏è Settings</button>
        </div>

        <!-- Canvas -->
        <canvas id="gameCanvas" width="400" height="700"></canvas>

        <!-- HUD -->
        <div id="hud" style="display: none;">
            <div class="hud-item">
                <div>Speed: <span id="speedDisplay">0</span></div>
                <div>Level: <span id="levelDisplay">1</span></div>
            </div>
            <div class="hud-item hud-score">
                Score: <span id="scoreDisplay">0</span>
            </div>
        </div>

        <!-- Pause Button -->
        <button id="pauseBtn" onclick="togglePause()">‚è∏</button>

        <!-- Controls Helper -->
        <div id="controlsHelper">
            Tap LEFT/RIGHT to move ‚Ä¢ Tilt device to steer
        </div>

        <!-- Game Over Screen -->
        <div id="gameOver">
            <div class="game-over-title">GAME OVER!</div>
            <div class="score-display">Your Score: <span id="finalScore">0</span></div>
            <div class="high-score">üèÜ Best: <span id="highScore">0</span></div>
            <button class="menu-btn" onclick="restartGame()">üîÑ Play Again</button>
            <button class="menu-btn secondary" onclick="backToMenu()">üè† Main Menu</button>
        </div>

        <!-- Ad Container (for future monetization) -->
        <div id="adContainer">
            Ad Space - 320x50
        </div>
    </div>

    <script>
        // Security: Input validation and sanitization
        const SECURITY = {
            validateScore: (score) => {
                return Number.isInteger(score) && score >= 0 && score < 1000000;
            },
            sanitizeString: (str) => {
                return String(str).replace(/[<>'"]/g, '');
            },
            hash: (str) => {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash;
            }
        };

        // Game Configuration
        const CONFIG = {
            canvasWidth: 400,
            canvasHeight: 700,
            laneWidth: 55,
            lanePositions: [110, 165, 220],
            initialSpeed: 4,
            speedIncrement: 0.3,
            spawnInterval: 1200,
            maxSpeed: 12,
            scoreForSpeedUp: 8
        };

        // Game State
        const GAME = {
            canvas: null,
            ctx: null,
            state: 'menu', // menu, playing, paused, gameover
            score: 0,
            highScore: 0,
            speed: CONFIG.initialSpeed,
            level: 1,
            roadOffset: 0,
            frame: 0,
            shake: 0,
            soundEnabled: true,
            musicEnabled: true,
            assets: {
                loaded: false,
                bike: null,
                cars: [],
                music: null
            },
            entities: {
                bike: null,
                traffic: []
            }
        };

        // Initialize
        function init() {
            GAME.canvas = document.getElementById('gameCanvas');
            GAME.ctx = GAME.canvas.getContext('2d');
            
            // Load saved high score (with validation)
            const savedScore = localStorage.getItem('bikeRacerHighScore');
            if (savedScore && SECURITY.validateScore(parseInt(savedScore))) {
                GAME.highScore = parseInt(savedScore);
            }

            // Load saved settings
            const savedSound = localStorage.getItem('bikeRacerSound');
            if (savedSound !== null) GAME.soundEnabled = savedSound === 'true';
            
            const savedMusic = localStorage.getItem('bikeRacerMusic');
            if (savedMusic !== null) GAME.musicEnabled = savedMusic === 'true';

            loadAssets();
            setupControls();
        }

        // Asset Loading
        function loadAssets() {
            let loadedCount = 0;
            const totalAssets = 4; // bike + 2 cars + music

            function checkAllLoaded() {
                loadedCount++;
                if (loadedCount === totalAssets) {
                    GAME.assets.loaded = true;
                    document.getElementById('loading').classList.add('hidden');
                }
            }

            // Create bike image programmatically (fallback if bike.png missing)
            GAME.assets.bike = new Image();
            GAME.assets.bike.onload = checkAllLoaded;
            GAME.assets.bike.onerror = () => {
                GAME.assets.bike = createFallbackBike();
                checkAllLoaded();
            };
            GAME.assets.bike.src = 'bike.png';

            // Create car images
            for (let i = 1; i <= 2; i++) {
                const car = new Image();
                car.onload = checkAllLoaded;
                car.onerror = () => {
                    GAME.assets.cars.push(createFallbackCar(i));
                    checkAllLoaded();
                };
                car.src = `car${i}.png`;
                GAME.assets.cars.push(car);
            }

            // Audio
            GAME.assets.music = new Audio();
            GAME.assets.music.loop = true;
            GAME.assets.music.volume = 0.3;
            GAME.assets.music.addEventListener('canplaythrough', checkAllLoaded, { once: true });
            GAME.assets.music.addEventListener('error', () => {
                console.log('Music file not found, continuing without music');
                checkAllLoaded();
            });
            GAME.assets.music.src = 'bg.mp3';
        }

        // Fallback graphics if images not found
        function createFallbackBike() {
            const canvas = document.createElement('canvas');
            canvas.width = 40;
            canvas.height = 70;
            const ctx = canvas.getContext('2d');
            
            // Draw simple bike
            ctx.fillStyle = '#FF6B00';
            ctx.fillRect(10, 10, 20, 50);
            ctx.fillStyle = '#333';
            ctx.fillRect(8, 15, 24, 8);
            ctx.fillRect(8, 47, 24, 8);
            
            const img = new Image();
            img.src = canvas.toDataURL();
            return img;
        }

        function createFallbackCar(variant) {
            const canvas = document.createElement('canvas');
            canvas.width = 40;
            canvas.height = 70;
            const ctx = canvas.getContext('2d');
            
            // Draw simple car
            const colors = ['#FF4444', '#4444FF'];
            ctx.fillStyle = colors[variant - 1];
            ctx.fillRect(5, 5, 30, 60);
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(10, 15, 20, 15);
            ctx.fillRect(10, 40, 20, 15);
            
            const img = new Image();
            img.src = canvas.toDataURL();
            return img;
        }

        // Game Logic
        function startGame() {
            if (!GAME.assets.loaded) return;

            // Reset game state
            GAME.score = 0;
            GAME.speed = CONFIG.initialSpeed;
            GAME.level = 1;
            GAME.roadOffset = 0;
            GAME.frame = 0;
            GAME.shake = 0;
            GAME.state = 'playing';

            // Create bike
            GAME.entities.bike = {
                x: CONFIG.lanePositions[1],
                y: 580,
                width: 40,
                height: 70,
                lane: 1
            };

            // Clear traffic
            GAME.entities.traffic = [];

            // Start spawning
            if (GAME.spawnInterval) clearInterval(GAME.spawnInterval);
            GAME.spawnInterval = setInterval(spawnCar, CONFIG.spawnInterval);

            // UI updates
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('hud').style.display = 'flex';
            document.getElementById('pauseBtn').classList.add('show');
            document.getElementById('gameOver').classList.remove('show');

            // Start music
            if (GAME.musicEnabled && GAME.assets.music) {
                GAME.assets.music.play().catch(e => console.log('Audio play prevented:', e));
            }

            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        function spawnCar() {
            if (GAME.state !== 'playing') return;

            const lane = Math.floor(Math.random() * 3);
            const carImg = GAME.assets.cars[Math.floor(Math.random() * GAME.assets.cars.length)];

            GAME.entities.traffic.push({
                x: CONFIG.lanePositions[lane],
                y: -80,
                width: 40,
                height: 70,
                img: carImg,
                passed: false
            });
        }

        function gameLoop() {
            if (GAME.state !== 'playing') return;

            const ctx = GAME.ctx;
            
            // Clear canvas
            ctx.clearRect(0, 0, CONFIG.canvasWidth, CONFIG.canvasHeight);

            // Apply screen shake
            if (GAME.shake > 0) {
                ctx.save();
                const dx = (Math.random() - 0.5) * 10;
                const dy = (Math.random() - 0.5) * 10;
                ctx.translate(dx, dy);
                GAME.shake--;
            }

            // Draw background (day/night based on level)
            const isDark = GAME.level > 3;
            const skyGradient = ctx.createLinearGradient(0, 0, 0, CONFIG.canvasHeight);
            if (isDark) {
                skyGradient.addColorStop(0, '#0a0a1a');
                skyGradient.addColorStop(1, '#1a1a3a');
            } else {
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(1, '#E0F6FF');
            }
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, CONFIG.canvasWidth, CONFIG.canvasHeight);

            // Draw road
            ctx.fillStyle = isDark ? '#0a0a0a' : '#2a2a2a';
            ctx.fillRect(90, 0, 220, CONFIG.canvasHeight);

            // Road edges
            ctx.fillStyle = isDark ? '#ff6600' : '#ffaa00';
            ctx.fillRect(85, 0, 5, CONFIG.canvasHeight);
            ctx.fillRect(310, 0, 5, CONFIG.canvasHeight);

            // Road markings
            ctx.strokeStyle = isDark ? '#ffaa00' : '#ffffff';
            ctx.lineWidth = 3;
            ctx.setLineDash([30, 30]);
            
            GAME.roadOffset += GAME.speed;
            if (GAME.roadOffset > 60) GAME.roadOffset = 0;

            ctx.beginPath();
            ctx.moveTo(200, GAME.roadOffset - 60);
            ctx.lineTo(200, CONFIG.canvasHeight + GAME.roadOffset);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw bike
            if (GAME.assets.bike.complete) {
                ctx.drawImage(
                    GAME.assets.bike,
                    GAME.entities.bike.x,
                    GAME.entities.bike.y,
                    GAME.entities.bike.width,
                    GAME.entities.bike.height
                );
            }

            // Update and draw traffic
            GAME.entities.traffic.forEach((car, index) => {
                car.y += GAME.speed;

                if (car.img && car.img.complete) {
                    ctx.drawImage(car.img, car.x, car.y, car.width, car.height);
                }

                // Check if passed
                if (!car.passed && car.y > GAME.entities.bike.y + GAME.entities.bike.height) {
                    car.passed = true;
                    GAME.score++;
                    updateScore();

                    // Level up
                    if (GAME.score % CONFIG.scoreForSpeedUp === 0) {
                        levelUp();
                    }
                }

                // Remove off-screen cars
                if (car.y > CONFIG.canvasHeight + 100) {
                    GAME.entities.traffic.splice(index, 1);
                }

                // Collision detection
                if (checkCollision(GAME.entities.bike, car)) {
                    gameOver();
                }
            });

            // Restore context if shaking
            if (GAME.shake >= 0) {
                ctx.restore();
            }

            GAME.frame++;
            requestAnimationFrame(gameLoop);
        }

        function checkCollision(bike, car) {
            return bike.x < car.x + car.width - 10 &&
                   bike.x + bike.width > car.x + 10 &&
                   bike.y < car.y + car.height - 10 &&
                   bike.y + bike.height > car.y + 10;
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = GAME.score;
        }

        function levelUp() {
            if (GAME.speed < CONFIG.maxSpeed) {
                GAME.speed += CONFIG.speedIncrement;
                GAME.level++;
                document.getElementById('levelDisplay').textContent = GAME.level;
                document.getElementById('speedDisplay').textContent = Math.floor(GAME.speed * 10);
            }
        }

        function gameOver() {
            GAME.state = 'gameover';
            GAME.shake = 20;

            // Vibrate if available
            if (navigator.vibrate) {
                navigator.vibrate(500);
            }

            // Clear spawn interval
            if (GAME.spawnInterval) clearInterval(GAME.spawnInterval);

            // Update high score (with security validation)
            if (SECURITY.validateScore(GAME.score) && GAME.score > GAME.highScore) {
                GAME.highScore = GAME.score;
                try {
                    localStorage.setItem('bikeRacerHighScore', GAME.highScore);
                } catch (e) {
                    console.log('Could not save high score');
                }
            }

            // Stop music
            if (GAME.assets.music) {
                GAME.assets.music.pause();
            }

            // Show game over screen
            document.getElementById('finalScore').textContent = GAME.score;
            document.getElementById('highScore').textContent = GAME.highScore;
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('hud').style.display = 'none';
            document.getElementById('pauseBtn').classList.remove('show');
        }

        function restartGame() {
            startGame();
        }

        function backToMenu() {
            GAME.state = 'menu';
            if (GAME.spawnInterval) clearInterval(GAME.spawnInterval);
            if (GAME.assets.music) GAME.assets.music.pause();
            
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('hud').style.display = 'none';
            document.getElementById('pauseBtn').classList.remove('show');
        }

        function togglePause() {
            if (GAME.state === 'playing') {
                GAME.state = 'paused';
                document.getElementById('pauseBtn').textContent = '‚ñ∂';
                if (GAME.assets.music) GAME.assets.music.pause();
            } else if (GAME.state === 'paused') {
                GAME.state = 'playing';
                document.getElementById('pauseBtn').textContent = '‚è∏';
                if (GAME.musicEnabled && GAME.assets.music) {
                    GAME.assets.music.play().catch(e => console.log('Audio play prevented'));
                }
                requestAnimationFrame(gameLoop);
            }
        }

        // Controls
        function setupControls() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (GAME.state !== 'playing') return;

                const bike = GAME.entities.bike;
                if (e.key === 'ArrowLeft' && bike.lane > 0) {
                    bike.lane--;
                    bike.x = CONFIG.lanePositions[bike.lane];
                } else if (e.key === 'ArrowRight' && bike.lane < 2) {
                    bike.lane++;
                    bike.x = CONFIG.lanePositions[bike.lane];
                } else if (e.key === 'p' || e.key === 'P' || e.key === ' ') {
                    togglePause();
                }
            });

            // Touch controls
            GAME.canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (GAME.state !== 'playing') return;

                const touch = e.touches[0];
                const rect = GAME.canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const bike = GAME.entities.bike;

                if (x < CONFIG.canvasWidth / 2 && bike.lane > 0) {
                    bike.lane--;
                    bike.x = CONFIG.lanePositions[bike.lane];
                } else if (x >= CONFIG.canvasWidth / 2 && bike.lane < 2) {
                    bike.lane++;
                    bike.x = CONFIG.lanePositions[bike.lane];
                }
            });

            // Device orientation (tilt controls)
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (e) => {
                    if (GAME.state !== 'playing') return;

                    const gamma = e.gamma; // -90 to 90
                    const bike = GAME.entities.bike;

                    if (gamma > 15 && bike.lane < 2) {
                        bike.lane++;
                        bike.x = CONFIG.lanePositions[bike.lane];
                    } else if (gamma < -15 && bike.lane > 0) {
                        bike.lane--;
                        bike.x = CONFIG.lanePositions[bike.lane];
                    }
                }, true);
            }
        }

        // Menu Functions
        function showInstructions() {
            alert('üèçÔ∏è HOW TO PLAY:\n\n' +
                  '‚Ä¢ Tap LEFT or RIGHT side to move\n' +
                  '‚Ä¢ Or tilt your device to steer\n' +
                  '‚Ä¢ Avoid all cars!\n' +
                  '‚Ä¢ The longer you survive, the faster it gets\n\n' +
                  'Good luck!');
        }

        function showSettings() {
            const sound = confirm('üîä Enable sound effects?\n\n(Click OK for YES, Cancel for NO)');
            GAME.soundEnabled = sound;
            localStorage.setItem('bikeRacerSound', sound);

            const music = confirm('üéµ Enable background music?\n\n(Click OK for YES, Cancel for NO)');
            GAME.musicEnabled = music;
            localStorage.setItem('bikeRacerMusic', music);

            alert('‚úÖ Settings saved!');
        }

        // Anti-cheat: Monitor for tampering
        setInterval(() => {
            if (GAME.state === 'playing') {
                // Validate score hasn't been tampered
                if (!SECURITY.validateScore(GAME.score)) {
                    console.warn('Score validation failed');
                    gameOver();
                }
                // Speed check
                if (GAME.speed > CONFIG.maxSpeed + 2 || GAME.speed < 0) {
                    console.warn('Speed validation failed');
                    gameOver();
                }
            }
        }, 5000);

        // Prevent common cheats
        Object.freeze(CONFIG);
        
        // Initialize game on load
        window.addEventListener('load', init);

        // Prevent context menu on long press
        window.addEventListener('contextmenu', e => e.preventDefault());

        // Handle visibility change (pause when tab hidden)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && GAME.state === 'playing') {
                togglePause();
            }
        });
    </script>
</body>
</html>
